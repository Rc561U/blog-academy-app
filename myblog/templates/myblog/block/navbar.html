<div class='section bg-dark'>
    <nav class="navbar container navbar-expand-lg navbar-dark bg-dark sticky-top">
        
        <a class="navbar-brand text-danger" href="{% url 'index' %}">Simple News<span class="dot">.</span></a>
            
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                
                <li class="nav-item active">
                    <a href="{% url 'contact' %}" class="mt-1 nav-link text-light nav-contact">Contact</a>
                </li>
            </ul>
            <form action="{% url 'search_results' %}" method="get" class="form-inline my-2 my-lg-0">
                <input name="q" type="text" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 text-light my-sm-0 mr-2 bg-success" type="submit">Search</button>
            </form>
            {% if user.is_authenticated %}
                <span class="navbar-text mr-2">Welcome, {{ user.get_username }}</span>
                <a href="{% url 'signout' %}" class="btn btn-outline-light">Log Out</a>
            {% else %}
                <a href="{% url 'signin' %}" class="btn btn-outline-primary text-light bg-primary mr-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light mr-2">Sign Up</a>
            {% endif %}
        </div>
    </nav>
</div>
