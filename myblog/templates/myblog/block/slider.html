{% load static %}
<div class="container container home-slider">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'myblog/img/3.jpg' %}" class="d-block w-100" >
                
            </div>
            <div class="carousel-item">
                <img src="{% static 'myblog/img/2.jpg' %}" class="d-block w-100" >
                <div class="carousel-caption d-none d-md-block">
                    
                </div>
            </div>
            
             <div class="carousel-item">
                <img src="{% static 'myblog/img/woman.jpg' %}" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'myblog/img/pixel.jpg' %}" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
